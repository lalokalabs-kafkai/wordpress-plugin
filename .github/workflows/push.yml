on: push
name: Tests

jobs:
  run:
    strategy:
      matrix:
        php-versions: ['7.4', '8.0', '8.1']
    runs-on: 'ubuntu-latest'
    name: Run tests
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Set up PHP environment
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: xdebug
    - name: Install Dependencies
      run: make vendor
    - name: Lint
      run: make fmt
    - name: Tests
      run: make test
    - name: Cover
      run: make cover
